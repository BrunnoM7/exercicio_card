<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>projetoA</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project">
        <div class="comment">
            <p class="comment__message"><strong>$167</strong> still needed for this project</p>
        </div>
        <div class="arrow"></div>
        <div class="progress-bar">
            <div class="progress-bar__fill"></div>
        </div>
        <div class="box">
            <p class="box__text"><span class="box__text--highlight">Only 3 days left</span> to fund this project.</p>
            <p class="box__text">Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
            <div class="box__form">
                <form action="">
                    <label class="form__label" for="money">$</label>
                    <input class="form__input" type="number" name="money" id="money">
                </form>
                <button class="form__button">Give Now</button>
            </div>
            <a class="box__link" href=""><em>Why give $50?</em></a>
        </div>
        <div class="buttons">
            <button class="buttons__button">Save for later</button>
            <button class="buttons__button">Tell your friends</button>
        </div>
    </div>
</body>
</html>
